<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="../vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../vendor/angular.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
<body ng-app='app'>
<!--original-->
<div class='container'>
    <h1>Recent Posts</h1>
    <ul class='list-group'>
        <li class='list-group-item'>
            <strong>@dickeyxxx</strong>
            <span>Node rules!</span>
        </li>
        <li class='list-group-item'>
            <strong>@jeffdickey</strong>
            <span>Trying out angular.js...</span>
        </li>
    </ul>
</div>


<!--angular-->
<div ng-controller='PostsCtrl' class='container'>
    <h1>Recent Posts</h1>
    <input ng-model='postBody' class='form-control'/>

    <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
    <ul class='list-group'>
        <li ng-repeat='post in posts' class='list-group-item'>
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
        </li>
    </ul>
</div>

<script>
    var app = angular.module('app', []);
    app.controller('PostsCtrl', function ($scope) {
        $scope.posts = [
            {
                username: 'dickeyxxx',
                body: 'Node rules!'
            },
            {
                username: 'jeffdickey',
                body: 'trying out angular.js...'
            }
        ];

        $scope.addPost = function () {
            $scope.posts.unshift({
                username: 'dickeyxxx',
                body: $scope.postBody
            })
        }
    })
</script>

</body>
</html>
