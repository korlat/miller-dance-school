<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
<body ng-app='app'>
<div ng-controller='PostsCtrl' class='container'>
    <h1>Recent Posts</h1>
    <form role='form'>
        <div class='form-group'>
            <div class='input-group'>
                <input ng-model='postBody' class='form-control'/>
                <span class='input-group-btn'>
                    <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
                </span>
            </div>
        </div>
    </form>
    <ul class='list-group'>
        <li ng-repeat='post in posts' class='list-group-item'>
            <strong>@{{ post.username }}</strong>
            <span>{{ post.body }}</span>
        </li>
    </ul>
</div>
<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script>

</script>
</body>
</html>
